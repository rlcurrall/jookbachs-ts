<!doctype html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jsJookBachs</title>
	<link rel="stylesheet" href="fonts/Museo Sans 500-Webfont/Webfonts/museosans_500_macroman/stylesheet.css">
	<link rel="stylesheet" href="/js/lib/jquery-ui-1.12.1/jquery-ui.dark.min.css">
	<link rel="stylesheet" href="/css/main.css">
</head>

<body>

	<div id='audioPlayer' ng-app='audioPlayerApp' ng-controller='playerController'>

		<header>
			<h1>jsJookBachs</h1>
		</header>

		<aside id='queue'>
			<p>Queue</p>
		</aside>

		<ul id="trackList" class="noselect">
			<li ng-click='selectTrack($event)' ng-dblclick='playTrack($event)'
				ng-repeat="track in trackList">
				<span class="trackPath">{{track.path}}</span>
				<span class="trackId">{{track.id}}</span>
			</li>
		</ul>

		<footer class="widget">

			<button ng-click='hideToggle($event)' id="hideButton">^</button>

			<button ng-click='playPreviousTrack($event)' id="prevTrackButton">|&lt;</button>
			<button ng-click='playToggle($event)' id="playButton">{{playButtonText}}</button>
			<button ng-click='playNextTrack($event)' id="nextTrackButton">&gt;|</button>

			<div id="currentTrackInfo">
				<p id="currentTrackName"></p>
				<p id="currentTrackAlbum"></p>
				<p id="currentTrackArtist"></p>
			</div>

			<div id="seekSlider">
				<div id="seekSliderHandle" class="ui-slider-handle"></div>
			</div>

			<div class="clear"></div>

		</footer>

	</div>

	<script src="/js/lib/jquery-ui-1.12.1/external/jquery/jquery.js"></script>
	<script src="/js/lib/jquery-ui-1.12.1/jquery-ui.min.js"></script>
	<script src="/js/lib/angular.1.6.9.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<!-- <script src="/js/jquery.audioPlayer.js"></script> -->
	<script src="/js/AudioPlayer.js"></script>

</body>
