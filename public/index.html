<!doctype html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jsJookBachs</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Slab" rel="stylesheet">
	<link rel="stylesheet" href="/css/reset.css">
	<link rel="stylesheet" href="/css/main.css">
	<link rel="stylesheet" href="/css/login.css">
</head>

<body ng-app='audioPlayerApp'>

	<div id='login' ng-controller='loginController'>

		<h1>Login</h1>

		<input name='sharedKey' id='sharedKeyInput' type='password' ng-model="sharedKey">
		<button ng-click='login($event)' id='loginButton'>Login</button>

	</div>

	<div id='audioPlayer' ng-controller='playerController'>

		<header>
			<h1>jsJookBachs</h1>
			<button ng-click='logout($event)' id="logout">Logout</button>
		</header>

		<aside id='queue'>
			<h2>Queue</h2>
		</aside>

		<ul id="trackList" class="noselect">
			<li ng-click='selectTrack($event)' ng-dblclick='playTrack($event)'
				ng-repeat="track in trackList" ng-bind="track.path">
				<span class="trackId" ng-bind="track.id"></span>
			</li>
		</ul>

		<footer class="widget">

			<button ng-click='hideToggle($event)' id="hideButton">^</button>

			<button ng-click='playPreviousTrack($event)' id="prevTrackButton">&lt;</button>
			<button ng-click='playToggle($event)' ng-bind="playButtonText" id="playButton"></button>
			<button ng-click='playNextTrack($event)' id="nextTrackButton">&gt;</button>

			<div id="currentTrackInfo">
				<p id="currentTrackName"></p>
				<p id="currentTrackAlbum"></p>
				<p id="currentTrackArtist"></p>
			</div>

			<div id="seekSlider">
				<div id="seekSliderHandle" class="ui-slider-handle"></div>
			</div>

			<div class="clear"></div>

		</footer>

	</div>

	<script src="/js/lib/jquery-ui-1.12.1/external/jquery/jquery.js"></script>
	<script src="/js/lib/jquery-ui-1.12.1/jquery-ui.min.js"></script>
	<script src="/js/lib/angular.1.6.9.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<!-- <script src="/js/jquery.audioPlayer.js"></script> -->
	<script src="/js/AudioPlayer.js"></script>

</body>
